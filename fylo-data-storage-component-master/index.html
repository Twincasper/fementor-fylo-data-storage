<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

  <main class="d-flex m-auto gap-4">

      <ul id="buttons" class="d-flex align-items-center gap-3 list-unstyled">
        <li>
            <a href="#"><img src="images/icon-document.svg" alt=""></a>

            <a href="#"><img src="images/icon-folder.svg" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/icon-upload.svg" alt=""></a>

      </ul>
    </div>

      You’ve used 815 GB of your storage

  <div class="attribution">
